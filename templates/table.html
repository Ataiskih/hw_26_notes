{% extends 'base.html' %}

{% block content %}

    <table border="1" class="table">
        <thead>
            <tr>
                <th>Дата</th>
                <th>Заметка</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row.0 }}</td>
                <td>{{ row.1 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
{% endblock %}
