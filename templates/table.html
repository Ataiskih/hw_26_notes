{% extends 'base.html' %}

{% block content %}
<h2 class="alert alert-success">Всего заметок {{ rows|length }}</h2>
<hr>
<table class="table table-dark table-hover table-bordered table-striped">
    <thead>
        <tr>
            <th>Дата</th>
            <th>Заметка</th>
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            <td>{{ row.0 }}</td>
            <td>{{ row.1 }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
