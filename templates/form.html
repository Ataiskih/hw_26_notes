{% extends "base.html" %}

{% block content %}

    <div class="row">
        <div class="col-lg-6">
            <h2 class="alert alert-success">Добавить заметку</h2>
            <form method="POST">
                <div class="input-group mb-3 input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Текст заметки</span>
                    </div>
                    <input type="text" name="new_note" placeholder="пишите сюда" class="form-control">
                </div>
                <div class="input-group mb-3 input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Дата</span>
                    </div>
                    <input type="date" name="dt" placeholder="пишите сюда" class="form-control">
                </div>
                <button class="btn btn-outline-dark btn-lg">Добавить</button>
            </form>
        </div>
    </div>
<br><br>
<div class="row">
    <div class="col-lg-6">
<h2 class="alert alert-success">Всего заметок {{ rows|length }}</h2>
<hr>
<table class="table table-dark table-hover table-bordered table-striped">
    <thead>
        <tr>
            <th>Дата</th>
            <th>Заметка</th>
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            <td>{{ row.0 }}</td>
            <td>{{ row.1 }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
</div>
{% endblock %}
