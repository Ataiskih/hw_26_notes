{% extends "base.html" %}

{% block staticfiles %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6">
        <h2 class="alert alert-success">Добавить изображение</h2>
            <form method="POST">
                <div class="input-group mb-3 input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text">url изображения</span>
                        </div>
                            <input type="text" name="url" placeholder="Введи url изображения" class="form-control">
                </div>
            <div class="form-group">
                <input class='form-control' type="text" name="title" placeholder="Заголовок">
            </div>
                    <div class="form-group">
                        <textarea name="description" class="form-control" rows="5" placeholder="Описание"></textarea>
                    </div>
                             <button class="btn btn-outline-dark btn-lg">Добавить</button>
            </form>
            <br>
            <br>
            <br>
            <hr>
    </div>
</div>
<h2>Все изображения</h2>
<br>
<br>
<div class="col-lg-6">
        {% for image in images  %}
           <a href="{{ url_for('page', number=loop.index) }}"><h3>{{ image.0 }}</h3>
           </a>
                    <br>
        <div>
            <img src="{{ image.1 }}">
        </div>
                    <br>
        <div>
            {{ image.2 }}
        </div>
                <hr>
                <br>
        {% endfor %}
</div>
{% endblock %}
